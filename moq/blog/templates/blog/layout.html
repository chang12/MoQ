
{% if not user.is_authenticated %}
    <div style="text-align: right;">
        <a href={% url 'blog:index' %}>홈</a>
        <a href={% url 'login' %}>로그인</a>
        <a href={% url 'signup' %}>회원가입</a>
    </div>
{% else %}
    <div style="text-align: right;">
        <a href={% url 'blog:index' %}>홈</a>
        <a href={% url 'profile' %}>{{ user }}</a>
        <a href={% url 'logout' %}?next={{request.path}}>로그아웃</a>
    </div>
{% endif %}
<hr/>

{% block content %}
{% endblock %}
