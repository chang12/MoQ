<h1>index.html</h1>
{% for group in group_list %}
    <a href={% url 'blog:group_detail' group.pk %}><h2>{{ group.name }}</h2></a>
{% empty %}
    <h2>No group at all.</h2>
{% endfor %}


{% if not user.is_authenticated %}
    <a href={% url 'login' %}>로그인</a>
    <a href={% url 'signup' %}>회원가입</a>
{% else %}
    <p>
        <a href="">{{ user }}</a>
        <a href="{% url 'logout' %}?next={{request.path}}">로그아웃</a>
    </p>
    <p>
        <a href={% url 'blog:group_new' %}>클래스+</a>
    </p>
{% endif %}
