<h2>{{ group.name }} made by {{ group.owner }}</h2>
<ul>
    {% for question in question_list %}
        <li><a href={% url 'blog:question_detail' group.pk question.pk %}><h3>{{ question.title }}</h3></a></li>
    {% empty %}
        <h3>No question at all.</h3>
    {% endfor %}
</ul>

<a href={% url 'blog:question_new' group.pk %}><h3>질문+</h3></a>
<a href={% url 'blog:group_edit' group.pk %}>수정</a>
<a href={% url 'blog:group_delete' group.pk %}>삭제</a>
